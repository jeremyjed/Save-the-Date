<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Information</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/ellyandjed-71.jpg');">
			<div class="inner">
				<form id="contact">
					<h3>please provide your address</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<input name="firstname" id="firstname" type="text" placeholder="First Name" class="form-control" required>
						</div>
						<div class="form-wrapper">
							<input name="lastname" id="lastname" type="text" placeholder="Last Name" class="form-control" required>
						</div>
					</div>
					<div class="form-wrapper">
						<input name="street" id="street" type="text" placeholder="Street" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input name="city" id="city" type="text" placeholder="City" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input name="state" id="state"type="text" placeholder="State" class="form-control" required>
					</div>
                    <div class="form-wrapper">
						<input name="zip" id="zip"type="text" placeholder="Zip Code" class="form-control" required>
					</div>
					<button type="button" onclick="writeData()" id="button">Submit</button>
                </form>
					
			</div>
		</div>
		
	</body>
	<script type="module" src="dist/bundle.js"></script>
    <script>

    </script>
</html>
