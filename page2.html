<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Information</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/ellyandjed-71.jpg');">
			<div class="inner">
				<form action="https://script.google.com/macros/s/AKfycbyuh55OgpEUXL0wQ1CLhAVq3o9pIyPmj0KaZelrVTuoGc56RW0EJyGy2Pif0O17KJBS/exec" id="contact">
					<h3>please provide your address</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<input name="firstname" type="text" placeholder="First Name" class="form-control" required>
						</div>
						<div class="form-wrapper">
							<input name="lastname" type="text" placeholder="Last Name" class="form-control" required>
						</div>
					</div>
					<div class="form-wrapper">
						<input name="street" type="text" placeholder="Street" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input name="city" type="text" placeholder="City" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input name="state" type="text" placeholder="State" class="form-control" required>
					</div>
                    <div class="form-wrapper">
						<input name="zip" type="text" placeholder="Zip Code" class="form-control" required>
					</div>
					<button  type="submit" id="button">Submit</button>
                </form>
					
			</div>
		</div>
		
	</body>
    <script>
		window.addEventListener("load", function() {
  const form = document.getElementById('contact');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
	window.location.href = 'calendar.html';
  });
});
        </script>
</html>
